basePath: /api
definitions:
  httpErrors.ErrResponse:
    properties:
      msg:
        description: application-level error message, for debugging
        example: not found user
        type: string
      status:
        description: http response status code
        example: 404
        type: integer
      statusText:
        description: user-level status message
        example: not_found
        type: string
    type: object
  presenter.ForgotPassword:
    properties:
      email:
        example: hiennguyen9874@gmail.com
        type: string
    required:
    - email
    type: object
  presenter.ItemCreate:
    properties:
      description:
        example: item description
        type: string
      title:
        example: item title
        type: string
    required:
    - description
    - title
    type: object
  presenter.ItemResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      title:
        type: string
    type: object
  presenter.ItemUpdate:
    properties:
      description:
        example: item description
        type: string
      title:
        example: item title
        type: string
    type: object
  presenter.PublicKey:
    properties:
      public_key_access_token:
        type: string
      public_key_refresh_token:
        type: string
    type: object
  presenter.ResetPassword:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      new_password:
        example: password
        minLength: 8
        type: string
    required:
    - confirm_password
    - new_password
    type: object
  presenter.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  presenter.UserCreate:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      email:
        example: hiennguyen9874@gmail.com
        type: string
      name:
        example: Xuan Hien
        type: string
      password:
        example: password
        minLength: 8
        type: string
    required:
    - confirm_password
    - email
    - name
    - password
    type: object
  presenter.UserResponse:
    properties:
      create_time:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      is_superuser:
        type: boolean
      name:
        type: string
      update_time:
        type: string
      verified:
        type: boolean
    type: object
  presenter.UserUpdate:
    properties:
      name:
        example: Xuan Hien
        type: string
    type: object
  presenter.UserUpdatePassword:
    properties:
      confirm_password:
        example: password
        minLength: 8
        type: string
      new_password:
        example: password
        minLength: 8
        type: string
      old_password:
        example: old_password
        minLength: 8
        type: string
    required:
    - confirm_password
    - new_password
    - old_password
    type: object
  responses.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/httpErrors.ErrResponse'
      is_success:
        example: false
        type: boolean
    type: object
  responses.SuccessResponse-array_presenter_ItemResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/presenter.ItemResponse'
        type: array
      is_success:
        example: true
        type: boolean
    type: object
  responses.SuccessResponse-array_presenter_UserResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/presenter.UserResponse'
        type: array
      is_success:
        example: true
        type: boolean
    type: object
  responses.SuccessResponse-presenter_ItemResponse:
    properties:
      data:
        $ref: '#/definitions/presenter.ItemResponse'
      is_success:
        example: true
        type: boolean
    type: object
  responses.SuccessResponse-presenter_UserResponse:
    properties:
      data:
        $ref: '#/definitions/presenter.UserResponse'
      is_success:
        example: true
        type: boolean
    type: object
